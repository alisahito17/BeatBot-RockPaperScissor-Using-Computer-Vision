<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beat Bot | OpenCV Hand Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap');

    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; font-family:'Nunito',sans-serif; background:#f8fafc; color:#222; overflow:hidden; }

    .header {
      height:64px;
      line-height:64px;
      background: linear-gradient(90deg,#4f46e5,#6366f1);
      color:#fff;
      text-align:center;
      font-weight:700;
      letter-spacing:1px;
      font-size:1.1rem;
      position:relative;
      z-index:10;
    }

    .main {
      height: calc(100vh - 64px);
      display:flex;
      gap:18px;
      padding:18px;
      align-items:stretch;
      justify-content:center;
    }

    .col-left, .col-right {
      background:transparent;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .col-left { width:36%; min-width:260px; }
    .col-right { width:64%; min-width:360px; }

    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(2,6,23,0.06);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .score-card {
      height:110px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .scoreboard {
      display:flex;
      gap:10px;
      align-items:center;
      height:60px;
    }
    .score-box {
      background:#f3f4f6;
      flex:1;
      border-radius:10px;
      padding:8px;
      text-align:center;
    }
    .score-box h3{ margin:0; font-size:0.9rem; color:#111; }
    .score-box p{ margin:6px 0 0 0; font-size:1.6rem; font-weight:800; color:#4f46e5; }

    .controls {
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
    }
    .controls .btn {
      background:linear-gradient(90deg,#4f46e5,#6366f1);
      color:#fff; border:none; padding:10px; border-radius:10px; font-weight:800; cursor:pointer;
    }
    .controls .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .message-line { text-align:center; font-weight:700; color:#4f46e5; min-height:26px; }
    .camera-card { flex:1 1 auto; display:flex; flex-direction:column; gap:10px; justify-content:space-between; }
    .camera-inner {
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex:1 1 auto;
    }
    .camera-box {
      flex:1 1 48%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      min-width:180px;
    }
    .camera-box h4 { margin:0; font-size:0.95rem; color:#333; }
    .camera-box img {
      width:100%;
      height: calc( (100vh - 64px - 40px - 120px) / 2 );
      max-height: 420px;
      object-fit:contain;
      border-radius:10px;
      border:2px solid #e6e9ef;
      background:#fbfdff;
      display:block;
    }

    .camera-action button {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#f3f4f6; cursor:pointer;
    }

    @media (max-width:980px) {
      .col-left { width:40%; }
      .col-right { width:60%; }
      .camera-box img { max-height:340px; }
    }

    @media (max-width:760px) {
      .col-left { width:42%; min-width:200px; }
      .col-right { width:58%; min-width:260px; }
      .camera-box img { max-height:260px; }
    }

  </style>
</head>
<body>
  <div class="header">Beat Bot | OpenCV Hand Detection</div>

  <div class="main">
    <div class="col-left">
      <div class="card score-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div style="font-weight:800; color:#4f46e5;">Scoreboard</div>
          <div style="font-size:0.9rem; color:#666;">Round <span id="round">1</span></div>
        </div>
        <div class="scoreboard">
          <div class="score-box"><h3>You</h3><p id="user-score">0</p></div>
          <div class="score-box"><h3>AI</h3><p id="computer-score">0</p></div>
        </div>
      </div>

      <div class="card controls">
        <button class="btn" onclick="playGame()">Play Round</button>
        <button class="btn" onclick="resetGame()">Reset</button>
        <button class="btn" onclick="stopGame()">Stop</button>
        <button id="restart-btn" class="btn" style="background:#34d399; display:none;" onclick="restartGame()">Restart</button>
      </div>

      <div class="card" style="text-align:center;">
        <div id="countdown" class="message-line"></div>
        <div id="winner-text" class="message-line"></div>
        <div id="thank-you-text" style="color:#28a745; display:none; font-weight:800;">üéâ Thank you for playing! üéâ</div>
      </div>
    </div>

    <div class="col-right">
      <div class="card camera-card">
        <div style="font-weight:800; color:#4f46e5;">Live Camera vs AI</div>

        <div class="camera-inner">
          <div class="camera-box">
            <h4>You</h4>
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Your Camera">
            <div id="detected-label" style="color:#555; min-height:18px;">Detecting hand...</div>
          </div>

          <div class="camera-box">
            <h4>Computer</h4>
            <img id="computer-move" src="/static/images/comp.jpg" alt="AI Move">
          </div>
        </div>

        <div class="camera-action">
          <button onclick="stopGame()">Stop Camera</button>
        </div>
      </div>
    </div>
  </div>

<script>
  let gameRunning = true;

  function resetGame() {
    if (!confirm("Are you sure you want to reset scores?")) return;
    fetch('/reset', { method: 'POST' })
      .then(response => response.json())
      .then(() => {
        document.getElementById('user-score').innerText = "0";
        document.getElementById('computer-score').innerText = "0";
        document.getElementById('winner-text').innerText = "";
        document.getElementById('computer-move').src = "/static/images/comp.jpg";
        document.getElementById('detected-label').innerText = "Detecting hand...";
        document.getElementById('countdown').innerText = "";
      })
      .catch(() => {
        document.getElementById('winner-text').innerText = "‚ö†Ô∏è Unable to reset.";
      });
  }

  function playGame() {
    if (!gameRunning) return;

    const countdownEl = document.getElementById('countdown');
    const winnerText = document.getElementById('winner-text');
    winnerText.innerText = "";
    countdownEl.innerText = "";

    let count = 3;
    countdownEl.innerText = `Revealing in ${count}...`;
    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.innerText = `Revealing in ${count}...`;
      } else {
        clearInterval(countdownInterval);
        countdownEl.innerText = "";

        fetch('/play')
          .then(res => res.json())
          .then(data => {
            document.getElementById('detected-label').innerText =
              data.user !== "None" ? `You: ${data.user}` : "No hand detected";

            document.getElementById('computer-move').src =
              data.computer ? `/static/images/${data.computer.toLowerCase()}.jpg` : "/static/images/comp.jpg";

            const userScoreEl = document.getElementById('user-score');
            const compScoreEl = document.getElementById('computer-score');

            if (data.winner === "User") {
              userScoreEl.innerText = +userScoreEl.innerText + 1;
              winnerText.innerHTML = "üéâ Winner: <span style='color:#10b981'>User</span>";
              confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            } else if (data.winner === "Computer") {
              compScoreEl.innerText = +compScoreEl.innerText + 1;
              winnerText.innerHTML = "ü§ñ Winner: <span style='color:#ef4444'>Computer</span>";
            } else {
              winnerText.innerText = "It's a Tie! ü§ù";
            }

            disableButtonsTemporarily();
          })
          .catch(() => {
            winnerText.innerText = "‚ö† Server issue.";
          });
      }
    }, 1000);
  }

  function disableButtonsTemporarily() {
    document.querySelectorAll('.controls .btn').forEach(btn => btn.disabled = true);
    setTimeout(() => {
      if (gameRunning) {
        document.querySelectorAll('.controls .btn').forEach(btn => btn.disabled = false);
      }
    }, 2000);
  }

  function stopGame() {
    gameRunning = false;
    fetch('/stop_game')
      .then(res => res.json())
      .then(data => {
        document.getElementById('winner-text').innerText = "Final Winner: " + data.final_winner;
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });

        document.querySelectorAll(".controls .btn").forEach(btn => {
          if (btn.id !== "restart-btn") btn.disabled = true;
        });

        document.getElementById("restart-btn").style.display = "inline-block";
        document.getElementById("thank-you-text").style.display = "block";
      })
      .catch(() => {
        document.getElementById('winner-text').innerText = "‚ö†Ô∏è Unable to stop game.";
      });
  }

  function restartGame() { window.location.reload(); }
</script>
</body>
</html>
